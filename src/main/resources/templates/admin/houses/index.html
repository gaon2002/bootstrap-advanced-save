    </head>
    <body>
        <div class="samuraitravel-wrapper">
            <!-- ヘッダー -->
            <div th:replace="~{fragment :: header}"></div>

<!--					  Thymeleaf適用：th:hrefと@{}で囲うことで、リンク先を動的に扱える -->
<!--                    <a class="navbar-brand" th:href="@{/}">                        -->
<!--                        <img class="samuraitravel-logo me-1" th:src="@{/images/logo.png}" alt="SAMURAI Travel">                        -->

            <main>
                <div class="container pt-4 pb-5 samuraitravel-container">
                    <div class="row justify-content-center">
                        <div class="col-xxl-9 col-xl-10 col-lg-11">
                            
                            <h1 class="mb-4 text-center">民宿一覧</h1>   
                            
                            <div class="d-flex justify-content-between aline-items-end flex-wrap">
								<form method="get" th:action="@{/admin/houses}" class="mb-3">
									<div class="input-group">
										<input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="民宿名">
										<button type="submit" class="btn text-white shadow-sm samuraitravel-btn">検索</button>
									</div>
								</form>
								
								<a href="#" class="btn text-white shadow-sm mb-3 samuraitravel-btn">登録</a>
                            </div>                                                          
                            
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">民宿名</th>
                                        <th scope="col">郵便番号</th>
                                        <th scope="col">住所</th>
                                        <th scope="col">電話番号</th>
                                        <th scope="col"></th>                                        
                                    </tr>
                                </thead>   
                                <tbody>
								<!-- tr要素に対して、th:each属性を設定することでコントローラーから渡されたhousesの中身を繰り返し表示できる -->           
								<!-- house：各ループで一時的に代入される変数名 -->                                          
                                    <tr th:each="house : ${housePage}">
									 <!-- Houseエンティティーに定義したゲッターを使ってフィールドの値を取得する -->
                                        <td th:text="${house.getId()}"></td>
                                        <td th:text="${house.getName()}"></td>
                                        <td th:text="${house.getPostalCode()}"></td>
                                        <td th:text="${house.getAddress()}"></td>
                                        <td th:text="${house.getPhoneNumber()}"></td>
                                        <td><a th:href="@{/admin/houses/__${house.getId()}__}">詳細</a></td>                                                                                
                                    </tr>                                      
                                </tbody>
                            </table>  
                            
                            <!-- ページネーション -->
                            <!-- getTotalPages() > 1：総ページ数が1より大きい時のみ、このdiv要素を表示する処理-->
                            <div th:if="${housePage.getTotalPages() > 1}" class="d-flex justify-content-center">
								<nav aria-label="民宿一覧ページ">
									<ul class="pagination">
										<li class="page-item">
										<!-- th:if　で条件分岐させる、条件式はisFirst()メソッドを使う -->
											
											<span th:if="${housePage.isFirst()}" class="page-link disable">前</span>
											<!-- th:hrefの属性にpageパラメタを付ける
											   th:unlssは条件式がfalseの時に適用される
											   th:href、getNumber()メソッドを使って現在のページ番号を取得し、そこから1を減産して１つ前のページへのリンクを作成-->
											<a th:unless="${housePage.isFirst()}" th:href="@{/admin/houses(page = ${housePage.getNumber() -1}, keyword = ${keyword})}" class="page-link samuraitravel-page-link">前</a>
										</li>
										<!-- th:eachで、繰り返し処理
										     #numbers.sequence：thymeleafのユーティリティオブジェクトを使い、ページ番号のリストを生成
										     第1引数に開始値、第2引数に終了値を指定することで、その範囲の値でLISTを生成、第3引数はオプションで増分を指定・指定しない場合は1ずつ増える -->
										<li th:each="i : ${#numbers.sequence(0, housePage.getTotalPages() -1)}" class="page-item">
											<!-- 条件式にgetNumber
											     現在のページ番号のリンクを無効にする
											     現在のページと一致すればspan要素を表示(リンクなし)、一致しないときにa要素を表示 -->
											<span th:if="${i == housePage.getNumber()}" class="page-link active samuraitravel-active" th:text="${i + 1}"></span>
											<a th:unless="${i == housePage.getNumber()}" th:href="@{/admin/houses(page = ${i}, keyword = ${keyword})}" class="page-link samuraitravel-page-link" th:text="${i + 1}"></a>
										</li>
										<li class="page-item">
											<span th:if="${housePage.isLast()}" class="page-link disabled">次</span>
											<a th:unless="${housePage.isLast}" th:href="@{/admin/houses(page = ${housePage.getNumber() + 1}, keyword = ${keyword})}" class="page-link samuraitravel-link">次</a>
										</li>
									</ul>
								</nav>
								
							</div>
                                                               
                        </div>
                    </div>
                </div>              
            </main>
            
            <!-- フッター -->
            <div th:replace="~{fragment :: footer}"></div>

<!--                </div>                 -->
<!--            </footer>-->

        </div>    
        
        <!-- Bootstrap -->
        <div th:replace="~{fragment :: scripts}"></div>
